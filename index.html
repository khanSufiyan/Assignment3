<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>To DO App</title>
  <link rel="stylesheet" href ="css/main.css">
</head>
<body>

<div id="todoapp" class ="container">

  <div class="row">
    <div class="col-sm-12 page-header head" id="todoapp">
      <h1>To Do Manager</h1><hr />
    </div>
  </div>
  <div class="well">
  <div class="row todo-input" align="center">
    <div class="col-sm-12">
      <input type="text" id="todo_input" placeholder="Enter Your Todos">
    </div>
  </div>
  <div class="row todo-list " align="center">
      <div class="col-sm-12">
          <div id="todo-list"></div>
      </div>
    </div>
    <div class="foot" align="center">Double click a todo to edit it </div>
 </div>
</div>
<script type="text/x-handlebars-template" id="item-template">

    <div class="col-sm-6" align="left">
      <span class="todo-title" id="todo-title" >{{this.title}}</span>
      <span class="edit" id="edit" ><input  id="editinput" value="{{this.title}}"></span>
    </div>

    <div class="col-sm-6" align="right">
      <span class="comp"><button  id="comp"><i class="glyphicon glyphicon-ok"></i></button></span>
      <span><button id="undo">Undo</button></span>
      <span class="delete"><button  id="delete"><i class="glyphicon glyphicon-remove"></i></button></span>
    </div>

</script>

  <script src="js/libs/jquery/jquery-min.js"></script>
  <script src="js/libs/bootstrap/bootstrap.min.js"></script>
  <script src="js/libs/underscore/underscore-min.js"></script>
  <script src="js/libs/backbone/backbone-min.js"></script>
  <script src="js/libs/handlebars/handlebars.js"></script>
  <script src="js/libs/backbone.localstorage/backbone.localStorage.js"></script>

  <!-- <script src="js/vendor.js"></script> -->

  <script src="js/user.js"></script>


</body>
</html>
