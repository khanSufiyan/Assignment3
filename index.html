<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>To DO App</title>
  <link rel="stylesheet" href ="css/main.css">
  <link rel="stylesheet" href ="css/jquery.dataTables.min.css">
  <link rel="stylesheet" href ="css/alertify.css">


 <link href='https://fonts.googleapis.com/css?family=Open+Sans&subset=latin,greek' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="todoapp" class ="container">
  <div class="row">
    <div class="col-sm-12 page-header head" id="todoapp">
      <h1>To Do Manager</h1><hr />
    </div>
  </div>
  <div class="row">
    <div class="well col-sm-5 todo-main">
      <div class="row todo-input" align="center">
        <div class="col-sm-12">
          <input type="text" id="todo_input" placeholder="Enter Your Todos">
        </div>
      </div>
      <div class="row todo-list " align="center">
        <div class="col-sm-12">
          <div id="todo-list"></div>
        </div>
      </div>
      <div class="foot" align="center">Double click to edit a todo</div>
    </div>
    <div class="well col-sm-5">
      <span><a href="#/completed">Show Completed</a></span>
      <span><a href="#/remaining">Show Remaining</a></span>
      <div class="row" id="list"></div>
    </div>
  </div>
</div>
<script type="text/x-handlebars-template" id="item-template">

  <div class="col-sm-10" align="left">
    <div class="row">
      <span class="comp col-sm-2">
        <input id="comp" class="toggle checkbox" type="checkbox"   {{#if this.completed }} checked {{/if}} >
      </span>
      <span class="todo-title col-sm-10" id="todo-title" >{{this.title}}</span>
      <span class="edit col-sm-10" id="edit" ><input type="text"  id="editinput" value="{{this.title}}">
      </span>
    </div>


  </div>

    <div class="col-sm-2" align="right">
      <span class="delete" id="delete"></span>
    </div>


</script>
<script type="text/x-handlebars-template" id="completed-item-template">

  <table class="table striped completed-item-table" id="completed-item-table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Status</th>

    </tr>
  </thead>
  <tbody>
    {{#each this}}
    <tr>
      <td>{{this.attributes.title}}</td>
       <td>{{#if this.attributes.completed }} Completed {{/if}}
       </td>
    </tr>
    {{/each}}
  </tbody>
  </table>

</script>
<script type="text/x-handlebars-template" id="remaining-item-template">

    <div>

<table class="table striped remaining-item-template" id="remaining-item-table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Status</th>

    </tr>
  </thead>
  <tbody>
    {{#each this}}
    <tr>
      <td>{{this.attributes.title}}</td>
       <td>{{#if this.attributes.completed }} Completed {{else}} Remaining{{/if}}
       </td>

    </tr>
    {{/each}}
  </tbody>
  </table>

</script>

  <script src="js/libs/jquery/jquery-min.js"></script>
  <script src="js/libs/bootstrap/bootstrap.min.js"></script>
  <script src="js/libs/underscore/underscore-min.js"></script>
  <script src="js/libs/backbone/backbone-min.js"></script>
  <script src="js/libs/handlebars/handlebars.js"></script>
  <script src="js/libs/backbone.localstorage/backbone.localStorage.js"></script>
  <script src="js/libs/jquery.dataTables/jquery.dataTables.min.js"></script>
  <script src="js/libs/alertify/alertify.js"></script>


  <script src="js/user.js"></script>
  <script src="js/router.js"></script>

</body>
</html>
